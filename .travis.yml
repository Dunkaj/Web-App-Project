language: node_js
node_js:
- 8.5
env:
  global:
  - secure: 
  - secure: 
  - BACKEND=http://127.0.0.1.xip.io:3000
  - FRONTEND=http://localhost:8081
  - PORT=8081
  - PORT_RTL=8082
before_install:
- openssl aes-256-cbc -K $encrypted_c6f1553d2570_key -iv $encrypted_c6f1553d2570_iv
  -in deploy_rsa.enc -out deploy_rsa -d
script:
- cd frontend
- npm i
- npm run build
- npm run storybook:build
- cd ..
- cd backend
- docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
- docker build -t leadcoin/leadcoin .
- docker push leadcoin/leadcoin
- cd ..
after_success:
- chmod 400 deploy_rsa
- ssh -l build b.leadcoin.network -i deploy_rsa -o stricthostkeychecking=no "sudo
  docker ps"
- ssh -l build b.leadcoin.network -i deploy_rsa -o stricthostkeychecking=no "sudo
  docker pull leadcoin/leadcoin"
- ssh -l build b.leadcoin.network -i deploy_rsa -o stricthostkeychecking=no "sudo
  docker stop backend && sudo docker rm backend"
- ssh -l build b.leadcoin.network -i deploy_rsa -o stricthostkeychecking=no "sudo
  docker run -ti -v /home/build/.env:/usr/leadcoin/.env --network host --name backend
  --rm leadcoin/leadcoin"
- cd frontend
- scp -i ../deploy_rsa -o stricthostkeychecking=no -r dist build@b.leadcoin.network:~/dist
- scp -i ../deploy_rsa -o stricthostkeychecking=no -r storybook-build build@b.leadcoin.network:~/storybook-build
- echo "finish"
cache:
  directories:
  - frontend/node_modules
  - backend/node_modules
  - node_modules
  - "/home/travis/.npm"
